<!DOCTYPE html>
<html lang="en">

<head>
    <title>Career Field Resource Wiki</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.4.2/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.2/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.2/dist/js/uikit-icons.min.js"></script>

    <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>

    <header>
        <!-- Nav bar -->
        <nav class="main-menu uk-navbar-container" uk-navbar>
            <!-- Logo -->
            <div class="uk-navbar-left">
                <a class="uk-navbar-item uk-logo" href="#">Career Field Resource Wiki</a>
            </div>
            <!-- Menu -->
            <div class="uk-navbar-right">
                <ul class="uk-navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="/resources">Resources</a></li>
                    <li class="uk-active"><a href="/fields">Fields</a></li>
                    <li><a href="/jobsearch">Job Search</a></li>
                    <div class="uk-navbar-item" id="loginAvatar">
                        <div id="settings" class="uk-flex uk-flex-center uk-flex-middle"><span uk-icon="icon:  user"></span></div>
                        <div uk-dropdown>
                            <ul class="uk-nav uk-dropdown-nav">
                                <li class="uk-active"><a href="/userProfile">User Profile</a></li>
                                <li class="uk-nav-divider"></li>
                                <li><a href="/logout">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main user profile edit content -->
    <section id="fields" class="uk-flex uk-flex-center">
        <div class="wiki-container">
                            <!-- Display user profile -->
    <div class="uk-card uk-card-default uk-width-1@m userProfile">
        <div class="uk-card-header">
            <div class="uk-grid-small uk-flex-middle" uk-grid>
                <div id="profile-container">
                    <image id="profileImage" src="http://lorempixel.com/100/100" />
                 </div>
                 <input id="imageUpload" type="file" 
                        name="profile_photo" placeholder="Photo" required="" capture>
                <div class="uk-width-expand">
                    <h3 class="uk-card-title uk-margin-remove-bottom">User Profile</h3>
                    <p class="uk-text-meta uk-margin-remove-top"><time datetime="moment.js">April 28,
                            2020</time></p>
                </div>
            </div>
        </div>
        <div class="uk-card-body">
            <p id="userProfileEmailRender">Email: </p>
        </div>
        <div class="uk-card-footer">
            <a href="#" class="uk-button uk-button-text" id="userFieldRender">Field: Software Development</a>
        </div>
    </div>

            <form id="addField" class="uk-form-stacked">
                <legend class="uk-legend">Choose a career field to display on your profile!</legend>

                <!-- Career Field Choice -->
                <div class="uk-margin uk-width-4-5@m">
                    <label class="uk-form-label" for="form-title">Title:</label>
                    <div class="uk-form-controls">
                        <select id="fieldsSelect" class="uk-select">
                            <option>Option 01</option>
                            <option>Option 02</option>
                        </select>
                    </div>
                </div>                 
            </form>
            <div class="uk-flex uk-flex-right">
                <button id="cancelFieldChoiceButton" class="uk-button uk-button-danger uk-margin-right">Cancel</button><button id="addFieldChoiceButton" class="uk-button uk-button-primary">Submit Changes</button>  
            </div> 
    <br>
    <br>
    <br>
                <!-- Change password -->
                <form id="addField" class="uk-form-stacked uk-width-4-5@m">
                    <legend class="uk-legend">Change your password! Must be between 8-64 digits.</legend>
                    
                <!-- Change password form -->
                <div class="uk-margin">
                    <label class="uk-form-label" for="form-oldPass">Old password:</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="form-oldPass" type="text" placeholder="Some text...">
                    </div>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label" for="form-newPassOne">New password:</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="form-newPassOne" type="text" placeholder="Some text...">
                    </div>
                </div> 
                <div class="uk-margin">
                    <label class="uk-form-label" for="form-newPassTwo">Confirm New password:</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="form-newPassTwo" type="text" placeholder="Some text...">
                    </div>
                </div>          
                <div class="uk-flex uk-flex-right">
                    <button id="cancelPasswordButton" class="uk-button uk-button-danger uk-margin-right">Cancel</button><button id="addPasswordButton" class="uk-button uk-button-primary">Submit Changes</button>  
                </div>                  
                </form>
            </div>
        </section>
        <br>
        <br>
        <br>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/userEdit.js"></script>
    <!-- <script type="text/javascript" src="js/loginButton.js"></script> -->

</body>

</html>
