<!DOCTYPE html>
<html lang="en">

<head>
    <title>Career Field Resource Wiki</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.4.2/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.2/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.2/dist/js/uikit-icons.min.js"></script>

    <link href="/stylesheets/style.css" rel="stylesheet">
</head>

<body>

    <header class="uk-position-fixed uk-width-expand">
        <!-- Nav bar -->
        <nav class="uk-navbar-container uk-navbar-transparent" uk-navbar>
            <!-- Logo -->
            <div class="uk-navbar-left">
                <a class="logo-text uk-navbar-item uk-logo" href="/">Career Field Resource Wiki</a>
            </div>
            <!-- Menu -->
            <div class="uk-navbar-right">
                <ul class="uk-navbar-nav">
                    <li><a class="nav-link" href="/resources">Resources</a></li>
                    <li><a class="nav-link" href="/fields">Fields</a></li>
                    <li><a class="nav-link" href="/jobsearch">Job Search</a></li>
                    <div class="uk-navbar-item" id="loginAvatar">
                        <div id="settings" class="uk-flex uk-flex-center uk-flex-middle"><span uk-icon="icon:  user"></span></div>
                        <div uk-dropdown>
                            <ul class="uk-nav uk-dropdown-nav">
                                <li class="uk-active"><a href="/userProfile">User Profile</a></li>
                                <li class="uk-nav-divider"></li>
                                <li><a class="logoutLink" href="/logout">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main content -->
    <section id="fields" class="uk-height-1-1 uk-flex uk-flex-center">
        <div class="wiki-container uk-flex uk-flex-center">
            <form id="addField" class="uk-form-stacked uk-width-expand">
                <legend class="uk-legend">Add a field</legend>

                <!-- Title -->
                <div class="uk-margin">
                    <label class="uk-form-label" for="form-title">Title:</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="form-title" type="text" placeholder="Some text...">
                    </div>
                </div>
                
                <!-- Image Url -->
                <!-- <div class="uk-margin">
                    <label class="uk-form-label" for="form-imageUrl">Thumbnail url:</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="form-imageUrl" type="text" placeholder="Some text...">
                    </div>
                </div>        -->
                <div class="uk-flex uk-flex-right">
                    <button id="cancelFieldButton" class="uk-button uk-button-danger uk-margin-right">Cancel</button><button type="submit" id="addFieldButton" class="uk-button uk-button-primary">Add</button>  
                </div>                   
            </form>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/fields-addForm.js"></script>
    <!-- <script type="text/javascript" src="js/loginButton.js"></script> -->

</body>

</html>
