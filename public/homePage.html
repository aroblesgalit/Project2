<!DOCTYPE html>
<html lang="en">

<head>
    <title>Career Field Resource Wiki Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/js/uikit-icons.min.js"></script>

    <!-- Ajax and jQuery CDNS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- My JS file -->
    <!-- <script src="./public/js/logic.js"></script> -->

    <!-- link to our style sheet -->
    <link rel="stylesheet" href="stylesheets/style.css" />

</head>

<body>
    <header class="uk-position-fixed uk-width-expand">
        <!-- Nav bar -->
        <nav class="uk-navbar-container" uk-navbar>
            <!-- Logo -->
            <div class="uk-navbar-left">
                <a class="uk-navbar-item uk-logo" href="#">Career Field Resource Wiki</a>
            </div>
            <!-- Menu -->
            <div class="uk-navbar-right">
                <ul class="uk-navbar-nav">
                    <li class="uk-active"><a href="#">Home</a></li>
                    <li><a href="/resources">Resources</a></li>
                    <li><a href="/jobsearch">Job Search</a></li>
                    <div class="uk-navbar-item">
                        <a href="/login"><button class="uk-button uk-button-default" id="login">Log in</button></a>
                    </div>
                </ul>
            </div>
        </nav>
    </header>

    <div class="banner-img uk-height-large uk-flex uk-flex-center uk-flex-middle uk-background-cover uk-light"
        data-src="assets/career_bg.jpg" uk-img>
        <h1>Background Image</h1>
    </div>

    <section id="resources" class="uk-height-1-1 uk-flex uk-flex-center">
        <div class="wiki-container uk-flex uk-flex-center">
            <div class="uk-child-width-1-2@s uk-grid-small uk-grid-match" uk-grid>
                <div>
                    <div class="uk-card uk-card-default uk-card-body">
                        <h3 class="uk-card-title">Resources</h3>
                        <p>Click this card to be sent directly to the resources for a career field!</p>
                    </div>
                </div>
                <div>
                    <div class="uk-card uk-card-default uk-card-body">
                        <h3 class="uk-card-title">Job Search</h3>
                        <p>Click this card to be returned a job search for a career field!</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
